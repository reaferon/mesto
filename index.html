<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link href="./styles/index.css" rel="stylesheet">
</head>
<body class="body">
  <header class="header">
    <a href="#" class="header__logo" target="_blank"></a>
  </header>
  <main class="main">
    <section class="lead">
      <div class="lead__header">
        <h1 class="lead__title">Жак-Ив Кусто</h1>
        <button class="lead__button lead__button_type_edit"></button>
      </div>
      <p class="lead__subtitle">Исследователь океана</p>
      <img class="lead__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
      <button class="lead__button lead__button_type_add"></button>
    </section>
    <section class="gallery" style="display: none;">
      <ul class="photos gallery__photos">
        <li class="card">
          <h2 class="card__title">Беломорск</h2>
          <button class="card__like"></button>
          <img src="/images/belmor.JPG" alt="Беломорск" class="card__img">
        </li>
        <li class="card">
          <h2 class="card__title">Колежма</h2>
          <button class="card__like"></button>
          <img src="/images/kolezhma.jpg" alt="Колежма" class="card__img">
        </li>
        <li class="card">
          <h2 class="card__title">Ботанический сад</h2>
          <button class="card__like"></button>
          <img src="/images/botsad.jpg" alt="Ботанический сад" class="card__img">
        </li>
        <li class="card">
          <h2 class="card__title">Москва</h2>
          <button class="card__like"></button>
          <img src="/images/moscow.jpg" alt="Москва" class="card__img">
        </li>
        <li class="card">
          <h2 class="card__title">Санкт-Петербург</h2>
          <button class="card__like"></button>
          <img src="/images/piter.jpg" alt="Санкт-Петербург" class="card__img">
        </li>
        <li class="card">
          <h2 class="card__title">Псков</h2>
          <button class="card__like"></button>
          <img src="/images/pskov.jpg" alt="Псков" class="card__img">
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
