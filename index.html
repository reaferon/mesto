<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link href="./styles/index.css" rel="stylesheet">
</head>
<body class="body">
  <header class="header">
    <a href="" class="header__logo" target="_blank"></a>
  </header>
  <main class="main">
    <section class="lead">
      <div class="lead__header">
        <h1 class="lead__title">Жак-Ив Кусто</h1>
        <button type="button" class="lead__button lead__button_type_edit" aria-label="Редактировать профиль"></button>
      </div>
      <p class="lead__subtitle">Исследователь океана</p>
      <img class="lead__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто, Исследователь океана">
      <button type="button" class="lead__button lead__button_type_add" aria-label="Добавить запись"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__photos"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copy">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="overlay">
    <div class="popup popup-profile">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <form name="editProfile" class="form" action="#" method="POST">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" name="profileName" class="form__input form__input_field_name" placeholder="Имя" required>
        <input type="text" name="profileStatus" class="form__input form__input_field_description" placeholder="Статус" required>
        <button type="submit" class="form__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="overlay">
    <div class="popup popup-newRecord">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <form name="newRecord" class="form-newRecord form" action="#" method="POST">
        <h2 class="form__title">Новое место</h2>
        <input type="text" name="newRecordName" class="form__input form__input_field_image-name" placeholder="Название" required>
        <input type="text" name="newRecordUrl" class="form__input form__input_field_image-url" placeholder="Ссылка на картинку" required>
        <button type="submit" class="form__submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="overlay">
    <div class="popup popup-image">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <figure class="popup-image__wrapper">
        <img class="popup-image__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Заглушка">
        <figcaption class="popup-image__caption">Заголовок</figcaption>
      </figure>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <h2 class="card__title">Санкт-Петербург</h2>
      <button type="button" class="card__button card__button_icon_like" aria-label="Нравится"></button>
      <button type="button" class="card__button card__button_icon_trash" aria-label="Удалить"></button>
      <img src="./images/piter.jpg" alt="Санкт-Петербург" class="card__img">
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
